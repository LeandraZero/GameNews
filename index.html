<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>精选资讯卡片</title>

  <!-- Swiper CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
  <!-- Google Fonts - Inter & Noto Sans SC -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #05070a;
      --card-bg: rgba(23, 28, 41, 0.7);
      --accent: #4f6ef7;
      --accent-glow: rgba(79, 110, 247, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --glass-border: rgba(255, 255, 255, 0.08);
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --radius: 28px;
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      background-image:
        radial-gradient(circle at 10% 20%, rgba(79, 110, 247, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
      color: var(--text-primary);
      font-family: 'Inter', 'Noto Sans SC', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      padding: 40px 24px 20px;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      text-align: center;
    }

    .title {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -0.5px;
      background: linear-gradient(to right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .hint {
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 400;
      opacity: 0.8;
    }

    /* ✅ toolbar 改成两行：搜索一行，目录&开关一行 */
    .toolbar {
      margin-top: 18px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .toolbar-row {
      width: min(820px, 92vw);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .search {
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
    }

    .search input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 14px;
    }
    .search input::placeholder { color: rgba(148,163,184,.85); }

    .clear-btn {
      background: rgba(255,255,255,.06);
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
      padding: 8px 12px;
      border-radius: 12px;
      cursor: pointer;
      white-space: nowrap;
    }

    .toc-wrap { position: relative; }
    .toc-btn{
      height: 44px;
      padding: 0 14px;
      border-radius: 14px;
      background: rgba(255,255,255,.04);
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
      cursor:pointer;
      white-space: nowrap;
    }

    .toc-panel{
      position:absolute;
      right:0;
      top:52px;
      width:min(380px, 92vw);
      max-height: 60vh;
      overflow:auto;
      padding: 14px;
      border-radius: 18px;
      background: rgba(15,23,42,.92);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-lg);
      display:none;
      z-index: 50;
      text-align: left;
    }
    .toc-panel.open{ display:block; }

    .toc-title{
      font-weight: 800;
      color: #a5b4fc;
      margin-bottom: 10px;
    }

    .toc-item{
      padding: 10px 10px;
      border-radius: 14px;
      cursor: pointer;
      border: 1px solid transparent;
    }
    .toc-item:hover{
      background: rgba(255,255,255,.04);
      border-color: rgba(255,255,255,.08);
    }
    .toc-item .toc-tag{
      display:inline-block;
      font-size: 11px;
      color:#a5b4fc;
      margin-right:8px;
      opacity:.9;
    }
    .toc-item .toc-text{
      color: #eaf0ff;
      font-size: 13px;
      line-height: 1.35;
    }
    .toc-empty{
      color: rgba(148,163,184,.9);
      font-size: 13px;
      padding: 8px 4px;
    }

    /* ✅ 竖向滑动开关 */
    .switch {
      height: 44px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 0 14px;
      border-radius: 14px;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--glass-border);
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
    }
    .switch input { display: none; }
    .switch .dot {
      width: 34px;
      height: 20px;
      border-radius: 999px;
      background: rgba(255,255,255,.10);
      position: relative;
      border: 1px solid rgba(255,255,255,.10);
    }
    .switch .dot::after{
      content:"";
      position:absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      top: 50%;
      left: 3px;
      transform: translateY(-50%);
      background: rgba(255,255,255,.85);
      transition: all .2s ease;
    }
    .switch input:checked + .dot{
      background: rgba(79,110,247,.25);
      border-color: rgba(79,110,247,.35);
    }
    .switch input:checked + .dot::after{
      left: 17px;
      background: #a5b4fc;
    }
    .switch span{
      font-size: 13px;
      color: #eaf0ff;
      opacity: .92;
    }

    .wrap {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 60px;
      display: flex;
      align-items: center;
    }

    .swiper {
      width: 100%;
      padding: 20px 0 60px;
      overflow: visible !important;
      position: relative;
    }

    /* ✅ 竖向模式需要一个明确高度，否则鼠标滚轮&触控体验不好 */
    body.is-vertical .swiper{
      height: min(780px, 76vh);
      padding: 20px 0;
    }

    .swiper-slide {
      width: auto;
      display: flex;
      justify-content: center;
      transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    .flip {
      width: min(90vw, 420px);
      height: min(70vh, 600px);
      perspective: 2000px;
    }

    body.is-vertical .flip{
  height: 100%;                 /* 跟随 swiper 高度 */
  width: min(92vw, 440px);
    }
    
    body.is-vertical .swiper-slide{
  height: 100%;
  display: flex;
  align-items: stretch;
    }

    body.is-vertical .swiper-button-prev{
  left: auto;
  right: 18px;
  top: 18px;
  transform: none;
    }

body.is-vertical .swiper-button-next{
  left: auto;
  right: 18px;
  bottom: 18px;
  transform: none;
    }

    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .flip.is-flipped .flip-inner { transform: rotateY(180deg); }

    .card {
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
    }

    .front{
      position: relative;
      padding: 32px;
      padding-bottom: 96px;
    }

    .meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .tag {
      padding: 6px 14px;
      border-radius: 100px;
      background: var(--accent-glow);
      border: 1px solid rgba(79, 110, 247, 0.3);
      color: #a5b4fc;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .time {
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 500;
    }

    .headline {
      font-size: clamp(22px, 5vw, 28px);
      font-weight: 800;
      line-height: 1.3;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .summary {
      color: #cbd5e1;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
      display: -webkit-box;
      -webkit-line-clamp: 6;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .cover{
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;
      position: relative;
      border-radius: 18px;
      overflow: hidden;
      flex: 1;
      min-height: 200px;
    }

    .cover img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
    }

    .cover::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(to top, rgba(5,7,10,.65), rgba(5,7,10,0) 60%);
      pointer-events:none;
    }

    .front-footer{
      position: absolute;
      left: 24px;
      bottom: 24px;
      display: flex;
      gap: 12px;
    }

    .btn {
      background: var(--text-primary);
      color: var(--bg);
      border: none;
      padding: 12px 24px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
    }

    .back {
      transform: rotateY(180deg);
      padding: 32px;
      background: #0f172a;
    }

    .back h2 {
      font-size: 20px;
      font-weight: 800;
      margin: 0 0 20px 0;
      color: var(--accent);
    }

    .detail {
      flex: 1;
      color: #94a3b8;
      font-size: 15px;
      line-height: 1.7;
      overflow-y: auto;
      padding-right: 10px;
      white-space: pre-wrap;
    }

    .detail::-webkit-scrollbar { width: 4px; }
    .detail::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

    .back-footer {
      margin-top: 24px;
      display: flex;
      gap: 12px;
    }

    .link-btn {
      flex: 1;
      text-align: center;
      text-decoration: none;
      background: var(--accent);
      color: white;
      padding: 12px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 14px;
    }

    .swiper-pagination-bullet {
      background: var(--text-secondary);
      opacity: 0.2;
      width: 10px;
      height: 10px;
      margin: 0 6px !important;
    }

    .swiper-pagination-bullet-active {
      background: var(--accent);
      opacity: 1;
      width: 24px;
      border-radius: 5px;
    }

    /* ✅ 竖向模式：分页点改为右侧竖排 */
    body.is-vertical .swiper-pagination{
      position: absolute;
      right: 18px;
      left: auto;
      top: 50%;
      bottom: auto;
      transform: translateY(-50%);
      width: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    body.is-vertical .swiper-pagination-bullet{
      margin: 0 !important;          /* 取消默认横向 margin */
    }
    
    /* ✅ 竖向模式：Swiper 容器高度更像资讯流（一屏一张） */
    body.is-vertical .wrap{
      align-items: flex-start;       /* 更像“上方开始”而不是垂直居中 */
    }
    
    body.is-vertical .swiper{
      height: min(820px, 78vh);      /* 你也可以改成 80vh / 85vh */
      padding: 18px 0;
    }


    
    /* ✅ 新的导航按钮（电脑端显示，移动端隐藏） */
    .nav-btn{
      position: absolute;
      z-index: 20;
      width: auto;
      height: 44px;
      padding: 0 14px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(12px);
      color: #eaf0ff;
      cursor: pointer;
      transition: all .25s ease;
      user-select: none;
    }
    .nav-btn:hover{
      background: rgba(255, 255, 255, 0.10);
      border-color: rgba(79,110,247,.35);
      color: #a5b4fc;
      transform: translateY(-1px);
    }
    .nav-btn::before{
      content: "←";
      font-weight: 900;
      opacity: .95;
    }
    .nav-btn::after{
      content: attr(data-label);
      font-size: 13px;
      font-weight: 700;
      opacity: .92;
    }

    /* 横向：左右居中 */
    .swiper-button-prev{ left: 10px; top: 50%; transform: translateY(-50%); }
    .swiper-button-next{ right: 10px; top: 50%; transform: translateY(-50%); }
    .swiper-button-next::before{ content:"→"; }

    /* 竖向：上下居中（按钮变成 ↑/↓，位置变 top/bottom 中心） */
    body.is-vertical .swiper-button-prev{
      left: 50%;
      top: 10px;
      transform: translateX(-50%);
    }
    body.is-vertical .swiper-button-next{
      left: 50%;
      right: auto;
      top: auto;
      bottom: 10px;
      transform: translateX(-50%);
    }
    body.is-vertical .swiper-button-prev::before{ content:"↑"; }
    body.is-vertical .swiper-button-next::before{ content:"↓"; }


        /* ✅ TOC：时间样式 */
    .toc-row{
      display:flex;
      align-items:flex-start;
      justify-content: space-between;
      gap: 10px;
    }
    
    .toc-left{
      min-width: 0;
    }
    
    .toc-time{
      flex: 0 0 auto;
      font-size: 11px;
      color: rgba(148,163,184,.85);
      margin-top: 1px;
      white-space: nowrap;
    }
    
    .toc-text{
      display:block;
      color: #eaf0ff;
      font-size: 13px;
      line-height: 1.35;
      margin-top: 2px;
    
      /* 防止长标题把时间挤掉 */
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .toc-row{

      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;

}

    

    @media (max-width: 768px) {
      header { padding: 30px 20px 10px; }
      .title { font-size: 24px; }
      .nav-btn { display: none; }
      .front { padding: 24px; }
    }
  </style>
</head>

        summary: "近一年版号下发数量呈间断性增长；1月国产177个、进口含腾讯/金山世游等产品过审，适合用作市场节奏与竞品排期判断参考。",
        detail: `要点\n- 2026年首批游戏版号发布\n- 进口版号：腾讯《彩虹六号：攻势》、金山世游《愤怒的小鸟：经典归来》等过审\n- 国产：本月177个，为近一年以来次高\n\n市场观察\n- 版号供给节奏回升会带来新品密度上升，宣发排期与节点竞争可能加剧。`,
        source: "https://www.nppa.gov.cn/bsfw/jggs/yxspjg/gcwlyxspxx/202601/t20260126_947903.html",
        cover: "images/2026game.png"
      },
      {
        tag: "UGC相关",
        time: "2026-01",
        title: "Bruno Mars在《Roblox》UGC游戏中的虚拟演出，最高吸引1280万同时在线用户",
        summary: "该演出在 14 个国家同步直播，直播观看人数约1000万，活动期间共发放 542 万件定制brainrot收藏品，并在社交平台上累计产生 5300 万次视频观看。",
        detail: `补充\n- 这里你原来 detail 复用了法国那段，我先保留结构，你可以替换为演出细节（同时在线、道具发放、观看量、UGC合作形式等）。`,
        source: "#",
        cover: "images/mars.png"
      }
    ];

    const container = document.getElementById('slides');
    const hintText = document.getElementById('hintText');
    const dirToggle = document.getElementById('dirToggle');

    let swiper;
    let currentList = [...news];
    let isVertical = false;

    function setDirectionUI() {
      document.body.classList.toggle('is-vertical', isVertical);
      hintText.textContent = isVertical
        ? '上下滑动切换卡片 · 点击查看更多内容'
        : '左右滑动切换卡片 · 点击查看更多内容';

      // 同时把按钮文案也换一下（竖向更直观）
      const prevBtn = document.querySelector('.swiper-button-prev');
      const nextBtn = document.querySelector('.swiper-button-next');
      if (prevBtn && nextBtn) {
        prevBtn.dataset.label = isVertical ? '上一条' : '上一条';
        nextBtn.dataset.label = isVertical ? '下一条' : '下一条';
      }
    }

    function initSwiper() {
      if (swiper) swiper.destroy(true, true);

      swiper = new Swiper('.swiper', {
        direction: isVertical ? 'vertical' : 'horizontal',
        effect: 'slide',
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: isVertical ? 1 : 'auto',
        spaceBetween: isVertical ? 20 : 30,

        // ✅ 竖向时开鼠标滚轮更舒服；横向不强行抢滚轮
        mousewheel: isVertical ? { forceToAxis: true, releaseOnEdges: true } : false,

        pagination: { el: '.swiper-pagination', clickable: true },
        navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },

        breakpoints: isVertical
          ? { 320: { spaceBetween: 16 }, 768: { spaceBetween: 20 } }
          : { 320: { spaceBetween: 20 }, 768: { spaceBetween: 40 } }
      });
    }

    function renderSlides(list) {
      container.innerHTML = "";
      list.forEach((item, index) => {
        const slide = document.createElement('div');
        slide.className = 'swiper-slide';
        slide.innerHTML = `
          <div class="flip" id="card-${index}">
            <div class="flip-inner">
              <div class="card front">
                <div class="meta">
                  <span class="tag">${item.tag}</span>
                  <span class="time">${item.time}</span>
                </div>
                <div class="headline">${item.title}</div>
                <div class="summary">${item.summary}</div>

                <div class="cover">
                  ${item.cover ? `<img src="${item.cover}" alt="" loading="lazy">` : ""}
                </div>

                <div class="front-footer">
                  <button class="btn" onclick="toggleFlip(${index})">查看详情</button>
                </div>
              </div>

              <div class="card back">
                <h2>深度解析</h2>
                <div class="detail">${item.detail}</div>
                <div class="back-footer">
                  <button class="btn btn-secondary" onclick="toggleFlip(${index})">返回</button>
                  ${item.source !== '#' ? `<a href="${item.source}" target="_blank" class="link-btn">阅读原文</a>` : ''}
                </div>
              </div>
            </div>
          </div>
        `;
        container.appendChild(slide);
      });

      initSwiper();
    }

    function renderTOC(list) {
      const tocList = document.getElementById("tocList");
      if (!tocList) return;

      if (!list.length) {
        tocList.innerHTML = `<div class="toc-empty">没有匹配结果</div>`;
        return;
      }

      tocList.innerHTML = list.map((item, idx) => `
        <div class="toc-item" data-idx="${idx}">
          <div class="toc-row">
            <div class="toc-left">
              <span class="toc-tag">${item.tag}</span>
              <span class="toc-text">${item.title}</span>
            </div>
            <span class="toc-time">${item.time || ""}</span>
          </div>
        </div>
      `).join("");


      tocList.querySelectorAll(".toc-item").forEach(el => {
        el.addEventListener("click", () => {
          const i = Number(el.dataset.idx);
          swiper.slideTo(i, 500);
          closeTOC();
        });
      });
    }

    function normalizeText(s) {
      return (s ?? "").toString().toLowerCase();
    }

    function applyFilter() {
      const q = normalizeText(document.getElementById("searchInput")?.value).trim();
      if (!q) {
        currentList = [...news];
      } else {
        currentList = news.filter(item => {
          const hay = [item.tag, item.time, item.title, item.summary, item.detail]
            .map(normalizeText).join(" ");
          return hay.includes(q);
        });
      }
      renderSlides(currentList);
      renderTOC(currentList);
    }

    function toggleFlip(index) {
      const card = document.getElementById(`card-${index}`);
      if (card) card.classList.toggle('is-flipped');
    }
    window.toggleFlip = toggleFlip; // 让 inline onclick 可用

    /* 搜索框事件 */
    document.getElementById("searchInput")?.addEventListener("input", debounce(applyFilter, 120));
    document.getElementById("clearBtn")?.addEventListener("click", () => {
      const input = document.getElementById("searchInput");
      if (input) input.value = "";
      applyFilter();
    });

    /* ✅ 竖向开关事件：切换方向 + 重建 swiper */
    dirToggle?.addEventListener("change", () => {
      isVertical = !!dirToggle.checked;
      setDirectionUI();
      initSwiper();
      swiper.slideTo(0, 0);
    });

    /* 目录开关 */
    const tocToggle = document.getElementById("tocToggle");
    const tocPanel = document.getElementById("tocPanel");
    function closeTOC(){ tocPanel?.classList.remove("open"); }
    tocToggle?.addEventListener("click", () => tocPanel?.classList.toggle("open"));
    document.addEventListener("click", (e) => {
      if (!tocPanel || !tocToggle) return;
      const target = e.target;
      if (tocPanel.contains(target) || tocToggle.contains(target)) return;
      closeTOC();
    });

    function debounce(fn, wait){
      let t;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), wait);
      };
    }

    /* 首次渲染 */
    setDirectionUI();
    renderSlides(currentList);
    renderTOC(currentList);
  </script>
</body>
</html>
