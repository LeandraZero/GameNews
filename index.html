<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>精选资讯卡片</title>

  <!-- Swiper CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
  <!-- Google Fonts - Inter & Noto Sans SC -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #05070a;
      --card-bg: rgba(23, 28, 41, 0.7);
      --accent: #4f6ef7;
      --accent-glow: rgba(79, 110, 247, 0.3);
      --text-primary: #ffffff;
      --text-secondary: #94a3b8;
      --glass-border: rgba(255, 255, 255, 0.08);
      --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      --radius: 28px;
    }

    * { 
      box-sizing: border-box; 
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(79, 110, 247, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 40%);
      color: var(--text-primary);
      font-family: 'Inter', 'Noto Sans SC', system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      padding: 40px 24px 20px;
      max-width: 1100px;
      margin: 0 auto;
      width: 100%;
      text-align: center;
    }

    .toolbar{
  margin-top: 18px;
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
}

    .search{
      display:flex;
      align-items:center;
      gap:10px;
      width:min(720px, 92vw);
      padding:10px 12px;
      border-radius: 16px;
      background: rgba(255,255,255,.04);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
    }
    
    .search input{
      flex:1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text-primary);
      font-size: 14px;
    }
    .search input::placeholder{ color: rgba(148,163,184,.85); }
    
    .clear-btn{
      background: rgba(255,255,255,.06);
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
      padding:8px 12px;
      border-radius: 12px;
      cursor:pointer;
    }
    
    .toc-wrap{ position: relative; }
    .toc-btn{
      height: 44px;
      padding: 0 14px;
      border-radius: 14px;
      background: rgba(255,255,255,.04);
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
      cursor:pointer;
    }
    
    .toc-panel{
      position:absolute;
      right:0;
      top:52px;
      width:min(380px, 92vw);
      max-height: 60vh;
      overflow:auto;
      padding: 14px;
      border-radius: 18px;
      background: rgba(15,23,42,.92);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-lg);
      display:none;
      z-index: 50;
    }
    .toc-panel.open{ display:block; }
    
    .toc-title{
      font-weight: 800;
      color: #a5b4fc;
      margin-bottom: 10px;
    }
    
    .toc-item{
      padding: 10px 10px;
      border-radius: 14px;
      cursor: pointer;
      border: 1px solid transparent;
    }
    .toc-item:hover{
      background: rgba(255,255,255,.04);
      border-color: rgba(255,255,255,.08);
    }
    .toc-item .toc-tag{
      display:inline-block;
      font-size: 11px;
      color:#a5b4fc;
      margin-right:8px;
      opacity:.9;
    }
    .toc-item .toc-text{
      color: #eaf0ff;
      font-size: 13px;
      line-height: 1.35;
    }
    .toc-empty{
      color: rgba(148,163,184,.9);
      font-size: 13px;
      padding: 8px 4px;
    }


    .title {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -0.5px;
      background: linear-gradient(to right, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .hint {
      color: var(--text-secondary);
      font-size: 14px;
      font-weight: 400;
      opacity: 0.8;
    }

    .wrap {
      flex: 1;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 60px;
      display: flex;
      align-items: center;
    }

    .swiper {
      width: 100%;
      padding: 20px 0 60px;
      overflow: visible !important; /* Allow shadows to show */
    }

    .swiper-slide {
      width: auto;
      display: flex;
      justify-content: center;
      transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    /* Card Flip Container */
    .flip {
      width: min(90vw, 420px);
      height: min(70vh, 600px);
      perspective: 2000px;
    }

    .flip-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.7s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .flip.is-flipped .flip-inner {
      transform: rotateY(180deg);
    }

    .card {
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Front Side */
    .front{
  position: relative;     /* 给绝对定位一个参照 */
  padding: 32px;
  padding-bottom: 96px;   /* 预留按钮区域，避免挡住封面 */
}

    .meta {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .tag {
      padding: 6px 14px;
      border-radius: 100px;
      background: var(--accent-glow);
      border: 1px solid rgba(79, 110, 247, 0.3);
      color: #a5b4fc;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .time {
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 500;
    }

    .headline {
      font-size: clamp(22px, 5vw, 28px);
      font-weight: 800;
      line-height: 1.3;
      margin-bottom: 16px;
      color: var(--text-primary);
    }

    .summary {
      color: #cbd5e1;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
      display: -webkit-box;
      -webkit-line-clamp: 6;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

        /* 让封面图完整显示（不裁切） */
    .cover{
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0f172a;            /* 防止留白太突兀 */
    }
    
    .cover img{
      width: 100%;
      height: 100%;
      object-fit: contain;            /* 关键：完整显示 */
      object-position: center;
    }


    .cover::after{
      content:"";
      position:absolute;
      inset:0;
      background: linear-gradient(to top, rgba(5,7,10,.65), rgba(5,7,10,0) 60%);
      pointer-events:none;
    }

    .front-footer{
    position: absolute;
    left: 24px;
    bottom: 24px;
    margin-top: 0;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 12px;
  }

    .btn {
      background: var(--text-primary);
      color: var(--bg);
      border: none;
      padding: 12px 24px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-primary);
      border: 1px solid var(--glass-border);
    }

    /* Back Side */
    .back {
      transform: rotateY(180deg);
      padding: 32px;
      background: #0f172a;
    }

    .back h2 {
      font-size: 20px;
      font-weight: 800;
      margin: 0 0 20px 0;
      color: var(--accent);
    }

    .detail {
      flex: 1;
      color: #94a3b8;
      font-size: 15px;
      line-height: 1.7;
      overflow-y: auto;
      padding-right: 10px;
      white-space: pre-wrap;
    }

    .detail::-webkit-scrollbar { width: 4px; }
    .detail::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }

    .back-footer {
      margin-top: 24px;
      display: flex;
      gap: 12px;
    }

    .link-btn {
      flex: 1;
      text-align: center;
      text-decoration: none;
      background: var(--accent);
      color: white;
      padding: 12px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 14px;
    }

    /* Swiper Customization */
    .swiper-pagination-bullet {
      background: var(--text-secondary);
      opacity: 0.2;
      width: 10px;
      height: 10px;
      margin: 0 6px !important;
    }

    .swiper-pagination-bullet-active {
      background: var(--accent);
      opacity: 1;
      width: 24px;
      border-radius: 5px;
    }

    .nav-btn {
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid var(--glass-border);
      border-radius: 50%;
      color: white;
      transition: all 0.3s ease;
    }

    .nav-btn:after { font-size: 18px; font-weight: 900; }
    .nav-btn:hover { background: rgba(255, 255, 255, 0.1); border-color: var(--accent); color: var(--accent); }

    @media (max-width: 768px) {
      header { padding: 30px 20px 10px; }
      .title { font-size: 24px; }
      .nav-btn { display: none; }
      .front { padding: 24px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="title">精选游戏资讯</div>
    <div class="hint">左右滑动切换卡片 · 点击查看更多内容</div>
  
    <div class="toolbar">
      <div class="search">
        <input id="searchInput" type="search" placeholder="搜索标题 / 标签 / 关键词…" />
        <button id="clearBtn" class="clear-btn" type="button">清空</button>
      </div>
  
      <div class="toc-wrap">
        <button id="tocToggle" class="toc-btn" type="button">目录</button>
        <div id="tocPanel" class="toc-panel">
          <div class="toc-title">目录</div>
          <div id="tocList" class="toc-list"></div>
        </div>
      </div>
    </div>
  </header>


  <div class="wrap">
    <div class="swiper">
      <div class="swiper-wrapper" id="slides"></div>
      <div class="swiper-pagination"></div>
      <div class="nav-btn swiper-button-prev"></div>
      <div class="nav-btn swiper-button-next"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  <script>
    const news = [
      {
        tag: "重点案例",
        time: "2026-01-22",
        title: "《明日方舟：终末地》全球公测：四年节奏管理 + 全球展会背书",

        detail: `要点梳理\n- 公测：2026/1/22 全球公测上线\n- 长周期宣发：2022/3 项目公布；2023/11&2024/1 技术测试；2025 多轮测试+移动端招募\n- 投放覆盖：大陆线上全渠道，线下覆盖日本涩谷、纽约/巴黎地铁等\n\n首日风险事件：PayPal支付事故\n- 起因：X上玩家反馈PayPal账户出现未授权扣款\n- 措施：官方禁用PayPal、审查交易、确认受影响订单并全额退款\n\n启示\n- 当产品期待被拉高，任何“基础设施层面”失误都会成倍放大\n- 全球同步发行要把支付/账号安全/风控当作首发体验的一部分`,
        source: "#",
        cover: "images/endfield.png"

      },
      {
        tag: "行业研究",
        time: "2026-01",
        title: "Sensor Tower：2025生成式AI成为移动生态关键动力",
        summary: "AI助手扩大到新场景；非游戏收入超过游戏（AI/社交/视频/效率工具带动）；移动游戏IAP约817.5亿美元但增速放缓，未来更要抢“时间”。",
        detail: `核心结论\n- 生成式AI定义2025移动领域：AI助手拥有庞大用户群并扩展到更多应用场景\n- 非游戏应用收入首次超过游戏应用：AI/社交媒体/视频流媒体增长显著\n- 注意力经济：游戏需要与社交、短剧、AI应用争夺用户时间\n\n市场动态\n- 2025移动游戏IAP收入：817.5亿美元，同比+1.3%\n- 下载量：连续第二年下降，本次-7.2%至504亿\n- 总游戏时长：4446.3亿小时，同比+0.9%`,
        source: "https://sensortower.com/report/state-of-mobile-2026/download",
        cover: "images/ST2026.png"
      },
      {
        tag: "行业信息",

        summary: "法国国民议会通过相关法案并推动加速立法，最快下学年实施；巴西等国也在推进类似立法，需要提前评估青少年触达策略与合规风险。",
        detail: `信息点\n- 2026年1月：法国国民议会通过法案，禁止15岁以下未成年人使用社交媒体平台\n- 可能最快在下一个学年实施\n- 这将对“面向未成年人”的内容传播/投放/社媒运营产生阻力\n\n建议\n- 关注“年龄验证/平台责任/广告投放限制”的落地细则\n- 预备替代触达：家庭端、线下、内容分发平台与社区产品的合规化承接`,
        source: "#",
        cover: "images/France15.png"
      },
      {
        tag: "行业信息",

        title: "2026年首批版号发布：进口版号含腾讯《彩虹六号：攻势》等",
        summary: "近一年版号下发数量呈间断性增长；1月国产177个、进口含腾讯/金山世游等产品过审，适合用作市场节奏与竞品排期判断参考。",
        detail: `要点\n- 2026年首批游戏版号发布\n- 进口版号：腾讯《彩虹六号：攻势》、金山世游《愤怒的小鸟：经典归来》等过审\n- 国产：本月177个，为近一年以来次高\n\n市场观察\n- 版号供给节奏回升会带来新品密度上升，宣发排期与节点竞争可能加剧。`,
        source: "https://www.nppa.gov.cn/bsfw/jggs/yxspjg/gcwlyxspxx/202601/t20260126_947903.html",
        cover: "images/2026game.png"
      },
      {
        tag: "UGC相关",
        time: "2026-01",
        title: "Bruno Mars在《Roblox》UGC游戏中的虚拟演出，最高吸引1280万同时在线用户",
        summary: "该演出在 14 个国家同步直播，直播观看人数约1000万，活动期间共发放 542 万件定制brainrot收藏品，并在社交平台上累计产生 5300 万次视频观看。",
        detail: `信息点\n- 2026年1月：法国国民议会通过法案，禁止15岁以下未成年人使用社交媒体平台\n- 可能最快在下一个学年实施\n- 这将对“面向未成年人”的内容传播/投放/社媒运营产生阻力\n\n建议\n- 关注“年龄验证/平台责任/广告投放限制”的落地细则\n- 预备替代触达：家庭端、线下、内容分发平台与社区产品的合规化承接`,
        source: "#",
        cover: "images/mars.png"
      }
    ];

const container = document.getElementById('slides');

let swiper;              // 让 swiper 可重建
let currentList = [...news];

function initSwiper() {
  if (swiper) swiper.destroy(true, true);
  swiper = new Swiper('.swiper', {
    effect: 'slide',
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: 'auto',
    spaceBetween: 30,
    pagination: { el: '.swiper-pagination', clickable: true },
    navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    breakpoints: { 320: { spaceBetween: 20 }, 768: { spaceBetween: 40 } }
  });
}

function renderSlides(list) {
  container.innerHTML = "";
  list.forEach((item, index) => {
    const slide = document.createElement('div');
    slide.className = 'swiper-slide';
    slide.innerHTML = `
      <div class="flip" id="card-${index}">
        <div class="flip-inner">
          <div class="card front">
            <div class="meta">
              <span class="tag">${item.tag}</span>
              <span class="time">${item.time}</span>
            </div>
            <div class="headline">${item.title}</div>
            <div class="summary">${item.summary}</div>

            <div class="cover">
              ${item.cover ? `<img src="${item.cover}" alt="" loading="lazy">` : ""}
            </div>

            <div class="front-footer">
              <button class="btn" onclick="toggleFlip(${index})">查看详情</button>
            </div>
          </div>

          <div class="card back">
            <h2>深度解析</h2>
            <div class="detail">${item.detail}</div>
            <div class="back-footer">
              <button class="btn btn-secondary" onclick="toggleFlip(${index})">返回</button>
              ${item.source !== '#' ? `<a href="${item.source}" target="_blank" class="link-btn">阅读原文</a>` : ''}
            </div>
          </div>
        </div>
      </div>
    `;
    container.appendChild(slide);
  });

  initSwiper();
}

function renderTOC(list) {
  const tocList = document.getElementById("tocList");
  if (!tocList) return;

  if (!list.length) {
    tocList.innerHTML = `<div class="toc-empty">没有匹配结果</div>`;
    return;
  }

  tocList.innerHTML = list.map((item, idx) => `
    <div class="toc-item" data-idx="${idx}">
      <span class="toc-tag">${item.tag}</span>
      <span class="toc-text">${item.title}</span>
    </div>
  `).join("");

  // 点击目录跳转到对应 slide
  tocList.querySelectorAll(".toc-item").forEach(el => {
    el.addEventListener("click", () => {
      const i = Number(el.dataset.idx);
      swiper.slideTo(i, 500);
      closeTOC();
    });
  });
}

function normalizeText(s) {
  return (s ?? "").toString().toLowerCase();
}

function applyFilter() {
  const q = normalizeText(document.getElementById("searchInput")?.value).trim();
  if (!q) {
    currentList = [...news];
  } else {
    currentList = news.filter(item => {
      const hay = [
        item.tag, item.time, item.title, item.summary, item.detail
      ].map(normalizeText).join(" ");
      return hay.includes(q);
    });
  }
  renderSlides(currentList);
  renderTOC(currentList);
}

function toggleFlip(index) {
  const card = document.getElementById(`card-${index}`);
  if (card) card.classList.toggle('is-flipped');
}

/* 搜索框事件 */
document.getElementById("searchInput")?.addEventListener("input", debounce(applyFilter, 120));
document.getElementById("clearBtn")?.addEventListener("click", () => {
  const input = document.getElementById("searchInput");
  if (input) input.value = "";
  applyFilter();
});

/* 目录开关 */
const tocToggle = document.getElementById("tocToggle");
const tocPanel = document.getElementById("tocPanel");
function closeTOC(){ tocPanel?.classList.remove("open"); }
tocToggle?.addEventListener("click", () => tocPanel?.classList.toggle("open"));
document.addEventListener("click", (e) => {
  if (!tocPanel || !tocToggle) return;
  const target = e.target;
  if (tocPanel.contains(target) || tocToggle.contains(target)) return;
  closeTOC();
});

/* 简单防抖 */
function debounce(fn, wait){
  let t;
  return (...args) => {
    clearTimeout(t);
    t = setTimeout(() => fn(...args), wait);
  };
}

/* 首次渲染 */
renderSlides(currentList);
renderTOC(currentList);
 
  </script>
</body>
</html>
