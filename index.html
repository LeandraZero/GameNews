  <style>
    :root{
      --bg:#0b0f1a;
      --card:#121a2b;
      --muted:#9aa6bf;
      --text:#eaf0ff;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius: 22px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: radial-gradient(900px 500px at 20% 10%, rgba(120,140,255,.15), transparent 60%),
                  radial-gradient(900px 500px at 90% 30%, rgba(140,255,220,.10), transparent 60%),
                  var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    header{
      padding: 18px 16px 10px;
      max-width: 980px;
      margin: 0 auto;
      display:flex;
      gap:12px;
      align-items:flex-end;
      justify-content:space-between;
    }
    .title{
      font-size: 18px;
      font-weight: 700;
      letter-spacing: .3px;
    }
    .hint{
      color: var(--muted);
      font-size: 12px;
    }

    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 10px 16px 28px;
    }

    /* Swiper size */
    .swiper{
      width: 100%;
      padding: 14px 0 34px;
    }
    .swiper-slide{
      display:flex;
      justify-content:center;
    }
    .swiper-pagination-bullet{
      opacity:.35;
    }
    .swiper-pagination-bullet-active{
      opacity:1;
    }

    /* Card Flip */
    .flip{
      width: min(86vw, 720px);
      height: min(64vh, 520px);
      perspective: 1200px;
    }
    .flip-inner{
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 560ms cubic-bezier(.2,.8,.2,1);
    }
    .flip.is-flipped .flip-inner{
      transform: rotateY(180deg);
    }

    .card{
      position:absolute;
      inset:0;
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: var(--shadow);
      overflow:hidden;
      backface-visibility: hidden;
    }

    .front{
      padding: 18px 18px 14px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .meta{
      display:flex;
      gap:10px;
      align-items:center;
      color: var(--muted);
      font-size: 12px;
    }
    .tag{
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(120,140,255,.14);
      border: 1px solid rgba(120,140,255,.22);
      color:#dbe3ff;
    }
    .headline{
      font-size: clamp(20px, 3.6vw, 34px);
      font-weight: 800;
      line-height: 1.18;
      letter-spacing: .2px;
      margin-top: 6px;
    }
    .summary{
      color: rgba(234,240,255,.86);
      font-size: 14px;
      line-height: 1.55;
      margin-top: 2px;
    }
    .front-footer{
      margin-top:auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      color: var(--muted);
      font-size: 12px;
    }
    .btn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 650;
    }
    .btn:active{ transform: translateY(1px); }

    .cover{
      height: 44%;
      min-height: 160px;
      border-radius: 18px;
      background: linear-gradient(135deg, rgba(120,140,255,.22), rgba(140,255,220,.14));
      border: 1px solid rgba(255,255,255,.10);
      position: relative;
      overflow:hidden;
    }
    .cover::after{
      content:"";
      position:absolute;
      inset:-80px;
      background: radial-gradient(closest-side, rgba(255,255,255,.18), transparent 70%);
      transform: translate(30%, 10%);
    }

    .back{
      transform: rotateY(180deg);
      padding: 18px;
      display:flex;
      flex-direction:column;
      gap: 12px;
      background: rgba(18,26,43,.92);
    }
    .back h2{
      margin: 0;
      font-size: 18px;
      line-height: 1.25;
    }
    .detail{
      color: rgba(234,240,255,.9);
      font-size: 14px;
      line-height: 1.65;
      overflow:auto;
      padding-right: 6px;
    }
    .detail::-webkit-scrollbar{ width: 8px; }
    .detail::-webkit-scrollbar-thumb{ background: rgba(255,255,255,.16); border-radius: 999px; }

    .back-actions{
      margin-top:auto;
      display:flex;
      gap:10px;
      justify-content:space-between;
      flex-wrap:wrap;
      align-items:center;
    }
    a.link{
      color:#cfe3ff;
      text-decoration:none;
      border-bottom: 1px dashed rgba(207,227,255,.45);
      padding-bottom: 2px;
    }

    /* Desktop arrows optional */
    .nav{
      display:none;
    }
    @media (min-width: 860px){
      .nav{ display:block; }
      .swiper-button-prev, .swiper-button-next{
        color: rgba(255,255,255,.85);
      }
    }
  </style>

    // 初始化 Swiper
    const swiper = new Swiper('.swiper', {
      slidesPerView: 1,
      spaceBetween: 18,
      centeredSlides: true,
      grabCursor: true,
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
      // 防止滑动时误触点击：需要点击才翻面
      threshold: 8,
    });

    // 翻面逻辑
    document.addEventListener("click", (e) => {
      const flipBtn = e.target.closest(".js-flip");
      const backBtn = e.target.closest(".js-back");

      if (flipBtn) {
        const flip = flipBtn.closest(".flip");
        flip.classList.add("is-flipped");
      }
      if (backBtn) {
        const flip = backBtn.closest(".flip");
        flip.classList.remove("is-flipped");
      }
    });

    // 可选：切到下一张时自动翻回正面（避免老板滑到一半还在背面）
    swiper.on("slideChangeTransitionStart", () => {
      document.querySelectorAll(".flip.is-flipped").forEach(el => el.classList.remove("is-flipped"));
    });

    function escapeHtml(str){
      return String(str)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
